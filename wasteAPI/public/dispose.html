<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name ="viewport" content ="width=device-width,intial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/disposestyle.css"> 
</head>
<body>
   <header>
    <h2><a href="">Waste Management</a></h2>
    <nav>
      <li><a href="/">Home</a></li>
      <li><a href="/dispose">Dispose</a></li>
      <li><a href="/register">Register as Collector</a></li>
      <li><a href="/funfacts">Fun Facts</a></li>
    </nav>
  </header>

  <div id="form-main">
    <p class="text">
        <div class="beforedisp stylecomment" id="comment"> </div>
            <!-- <textarea name="text" class="validate[required,length[6,300]] feedback-input" id="comment" placeholder="Garbage Collector Information"></textarea> -->
    </p>
    <div id="form-div">
      <form class="form" id="form1">
        <p class="name">
          <input name="name" type="text" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input" placeholder="Name" id="name" />
        </p>
        <select id="TYPE OF WASTE" class="validate[required,custom[onlyLetter],length[0,100]] feedback-input inputmaterial" id="type" name="type">
          <option value="hide">-- TYPE OF WASTE --</option>
          <option value="Biomedical_Waste">Biomedical Waste</option>
          <option value="Chemical_Waste">Chemical Waste</option>
          <option value="Ewaste" rel="icon-temperature">E-Waste</option>
          <option value="Glass_Waste">Glass</option>
          <option value="Hazardous_Waste">Hazardous Waste</option>
          <option value="Metal_Waste">Metal</option>
          <option value="Organic_Waste">Organic Waste</option>
          <option value="Paper_Waste">Paper</option>
          <option value="Plastic_Waste">Plastic</option>
          <option value="Textile_Waste">Textile</option>
        <!-- <option value="ceramic waste">ceramic waste</option>
        <option value="wood">wood</option> -->
        </select> 
      
        <div class="submit">
          <button type="button" value="SEND" id="button-blue">SEARCH</button>
          <div class="ease"></div>
        </div>
      </form>
                
    </div>
  </div>
  <script src="assets/js/dispose.js"></script>
</body>
</html>
